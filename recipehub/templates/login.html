{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
body_class %}auth-page{% endblock %} {% block content %}
<div class="auth-card">
  <h2 class="text-center mb-4">Login</h2>
  <form method="POST" aria-label="Login form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="username">{{ form.username.label.text }}</label>
      {{ form.username }}
      <small id="usernameHelp" class="form-text text-muted"
        >Enter your username.</small
      >
    </div>
    <div class="form-group">
      <label for="password">{{ form.password.label.text }}</label>
      {{ form.password }}
      <small id="passwordHelp" class="form-text text-muted"
        >Enter your password.</small
      >
    </div>
    <div class="form-group">{{ form.submit }}</div>
  </form>
</div>
{% endblock %}
