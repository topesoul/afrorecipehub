{% extends "base.html" %}

{% block title %}Change Username{% endblock %}

{% block content %}
<div class="change-username-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Change Username</h1>

        <!-- Form Section -->
        <form
          method="POST"
          action="{{ url_for('auth.change_username', username=current_user.username) }}"
          class="card p-4 shadow-sm"
        >
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label for="username">New Username:</label>
            {{ form.username(onfocus="this.select()") }}
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Change Username
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
